{% extends "base.html" %}

{% load custom_filters %}

{% block title %}Sport List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>All Sports</h1>
    <div>
        <a href="{% url 'sport_add' %}" class="btn btn-primary">Add Sport</a>
    </div>
</div>

<div style="overflow-x: auto; max-width: 100%; border: 1px solid #ddd;">
    <table class="table table-striped table-bordered mb-0">
        <thead class="table-light">
            <tr class="align-middle">
                <th></th>
                <th>Name</th>
                <th>Impact</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for sport in sports %}
            <tr class="align-middle">
                <td style="background-color: {{ sport.colour }}; width: 1.5rem;"></td>
                <td>{{ sport.name }}</td>
                <td>{{ sport.impact }}</td>
                <td>
                    <a href="{% url 'sport_edit' sport.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="8" class="text-center">No sport found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
