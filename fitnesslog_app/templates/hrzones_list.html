{% extends "base.html" %}

{% block title %}Sport List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>All HRzones</h1>
    <div>
        <a href="{% url 'hrzones_add' %}" class="btn btn-primary">Add HRzone</a>
    </div>
</div>

<div style="overflow-x: auto; max-width: 100%; border: 1px solid #ddd;">
    <table class="table table-striped table-bordered mb-0">
        <thead class="table-light">
            <tr>
                <th>timestamp</th>
            </tr>
        </thead>
        <tbody>
        {% for hrzones in hrzones_list %}
            <tr>
                <td>{{ hrzones.timestamp }}</td>
                <td>
                    <a href="{% url 'hrzones_edit' hrzones.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="8" class="text-center">No HRzone found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
