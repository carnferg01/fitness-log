{% extends "base.html" %}

{% block title %}Add HRzones{% endblock %}


{% block content %}
<h2 class="mb-4">Add New HRzone</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'hrzones_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
