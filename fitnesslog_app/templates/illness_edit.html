{% extends "base.html" %}

{% block title %}Edit Illness{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-4">Edit: {{ illness.title }}</h1>
    <form method="post" action="{% url 'illness_delete' illness.pk %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</button>
    </form>
</div>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% include "partials/bootstrap_form.html" %}
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'illness_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>


{% endblock %}
