{% extends "base.html" %}
{% load custom_filters %}

{% block title %}Add Activity{% endblock %}


{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add New Activity</h1>
    <div>
        <form method="post" action="{% url 'activity_add_from_file' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="activity_file" accept=".tcx,.fit,.gpx" onchange="this.form.submit()" hidden id="uploadInput">
            <button type="button" class="btn btn-primary" onclick="document.getElementById('uploadInput').click()">Upload file</button>
        </form>
    </div>
</div>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% comment %} <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form> {% endcomment %}
{% endblock %}
