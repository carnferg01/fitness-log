{% extends "base.html" %}

{% block title %}Edit Gear{% endblock %}

{% block content %}
<h2 class="mb-4">Edit: {{ gear_item.nickname }}</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'gear_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<form method="post" action="{% url 'gear_delete' gear_item.pk %}" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this gear?');">Delete</button>
</form>
{% endblock %}
